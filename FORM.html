<html>
	<head>
		<title>Day 4 | Form Tags.</title>
			<style>
					body {background-color: crimson;}
					input {background-color: aqua;}
					textarea {background-color: burlywood;}
					fieldset {background-color: brown;}
			</style>
	</head>
		<body>
		<input type="text" autofocus placeholder="Enter First Name Here..." maxlength="25" /><hr/>
		<input type="radio" id="G1" name="Boolean" /><label for="G1">True</label>&nbsp;&nbsp;
		<input type="radio" id="G2" name="Boolean" /><span>False</span><hr/>
		<input type="radio" id="G1" name="Boolean1" /><label for="G1">Yes</label>&nbsp;&nbsp;
		<input type="radio" id="G2" name="Boolean2" /><span>No</span><hr/>
		<input type="checkbox" /> Check Agreements and Accept<hr/>
		<input type="file" multiple accept=".pdf,.docx,.xlsx" /><hr/>
		
		<input type="button" value="Click Here.."/><hr/>
		<input type="submit"/><hr/>
		<button>Click Here..</button><hr/>
		
		<input type="date" /><hr/>
		<input type="color" /><hr/>
		<input type="time" /><hr/>
		<input type="range" /><hr/>
		
		<textarea rows="15" cols="50" placeholder="Enter Address Here.." maxlength="200"></textarea><hr/>
		
		<fieldset>
			<legend>Sign In</legend>
			<span>Username:</span><br/>
			<input type="text" placeholder="Enter Username Here.." maxlength="50" /><br/>
			<span>Password:</span><br/>
			<input type="password" placeholder="Enter Password Here.." maxlength="12" /><br/><br/>
			<input type="button" value="Sign In" />
		</fieldset>
	</body>
</html>
